<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днем Рождения, Юля!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CSS переменные теперь будут меняться через JS */
        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(160deg, var(--bg-start), var(--bg-end));
            color: var(--text-color);
            /* ИЗМЕНЕНО: Более плавный переход */
            transition: background 3s ease-in-out;
        }

        .player-container {
            background: var(--player-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(244, 241, 234, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            color: var(--accent-color);
            /* ИЗМЕНЕНО: Более плавный переход и размер */
            transition: background 3s ease-in-out;
            max-width: 345px; /* Уменьшаем размер плеера */
        }

        #track-title, .congrats-heading {
            font-family: 'Playfair Display', serif;
        }
        
        #cover-art {
            transition: opacity 0.6s ease-in-out;
            border: 2px solid var(--accent-color);
            padding: 4px;
            background-color: transparent; 
        }

        .control-btn, .carousel-dot, .progress-bar {
            background-color: transparent;
            color: var(--accent-color);
            /* ИЗМЕНЕНО: Более плавный переход */
            transition: color 3s ease-in-out, background-color 3s ease-in-out, opacity 3s ease-in-out;
        }
        
        #play-pause-btn {
            background-color: rgba(244, 241, 234, 0.15);
        }
        
        .progress-container {
            background-color: rgba(244, 241, 234, 0.2);
        }
        
        .progress-bar {
             background-color: var(--accent-color);
        }

        .carousel-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--accent-color);
            opacity: 0.4;
            cursor: pointer;
        }

        .carousel-dot.active {
            opacity: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 var(--pulse-color), 0 4px 15px rgba(0,0,0,0.2);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(244, 241, 234, 0), 0 4px 15px rgba(0,0,0,0.2);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(244, 241, 234, 0), 0 4px 15px rgba(0,0,0,0.2);
            }
        }

        .animate-on-load {
            opacity: 0;
            animation: fadeInUp 0.7s ease-out forwards;
        }

        .pulsing-btn {
            animation: pulse 2s infinite;
        }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 overflow-hidden">

    <div class="player-container w-full p-6">

        <div class="congrats-message text-center mb-6 border-b pb-6 animate-on-load" style="animation-delay: 0.2s; border-color: rgba(244, 241, 234, 0.2);">
            <h3 class="congrats-heading text-xl font-bold mb-2">Юля, с Днём Рождения!</h3>
            <p class="text-sm leading-relaxed opacity-80">
                Эта песня для тебя!
            </p>
        </div>

        <div class="track-info mb-4 animate-on-load" style="animation-delay: 0.4s;">
            <img id="cover-art" src="" alt="Фото-воспоминание" class="w-full aspect-square rounded-lg object-cover">
            <div id="carousel-dots" class="flex justify-center gap-2 mt-4"></div>
            <div class="text-center mt-2">
                <h2 id="track-title" class="text-2xl font-bold">Для тебя</h2>
                <p id="track-artist" class="text-sm opacity-70">От Ди</p>
            </div>
        </div>

        <audio id="audio-player" loop crossorigin="anonymous"></audio>

        <div class="animate-on-load" style="animation-delay: 0.6s;">
            <div id="progress-container" class="progress-container w-full h-1.5 rounded-full mb-2">
                <div id="progress-bar" class="progress-bar h-full rounded-full w-0"></div>
            </div>
            <div class="time-display flex justify-between text-xs opacity-70 mb-4">
                <span id="current-time">0:00</span>
                <span id="total-duration">0:00</span>
            </div>
        </div>

        <div class="controls flex justify-center items-center gap-6 mb-6 animate-on-load" style="animation-delay: 0.8s;">
            <button id="prev-btn" class="control-btn p-3 rounded-full transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="5"></line></svg>
            </button>
            <button id="play-pause-btn" class="p-4 rounded-full transition-colors">
                <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="hidden"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
            </button>
            <button id="next-btn" class="control-btn p-3 rounded-full transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg>
            </button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const root = document.documentElement;
            const audioPlayer = document.getElementById('audio-player');
            const coverArt = document.getElementById('cover-art');
            const trackTitle = document.getElementById('track-title');
            const trackArtist = document.getElementById('track-artist');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const currentTimeEl = document.getElementById('current-time');
            const totalDurationEl = document.getElementById('total-duration');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const dotsContainer = document.getElementById('carousel-dots');

            const trackData = {
                title: 'Для тебя',
                artist: 'От Ди',
                src: 'https://jamagazine.github.io/Julia-happy-birthday/For_you.mp3' 
            };

            const slides = [
                {
                    src: 'https://jamagazine.github.io/Julia-happy-birthday/1.png',
                    palette: {
                        '--bg-start': '#A4B0C0',
                        '--bg-end': '#EACDA3',
                        '--player-bg': 'rgba(80, 70, 65, 0.6)',
                        '--accent-color': '#F4F1EA',
                        '--pulse-color': 'rgba(244, 241, 234, 0.4)'
                    }
                },
                {
                    // ИЗМЕНЕНО: Палитра "Барби"
                    src: 'https://jamagazine.github.io/Julia-happy-birthday/2.png',
                    palette: {
                        '--bg-start': '#F7A399',
                        '--bg-end': '#F56A79',
                        '--player-bg': 'rgba(108, 43, 58, 0.6)',
                        '--accent-color': '#FFFFFF',
                        '--pulse-color': 'rgba(255, 255, 255, 0.4)'
                    }
                },
                {
                    // ИЗМЕНЕНО: Палитра "Зелень"
                    src: 'https://jamagazine.github.io/Julia-happy-birthday/3.png',
                    palette: {
                        '--bg-start': '#F3D08A',
                        '--bg-end': '#2A5239',
                        '--player-bg': 'rgba(30, 55, 40, 0.6)',
                        '--accent-color': '#FFF8E7',
                        '--pulse-color': 'rgba(255, 248, 231, 0.4)'
                    }
                },
                {
                    src: 'https://jamagazine.github.io/Julia-happy-birthday/4.png',
                    palette: {
                        '--bg-start': '#DDC3A5',
                        '--bg-end': '#C0A383',
                        '--player-bg': 'rgba(90, 78, 67, 0.6)',
                        '--accent-color': '#FFFBF5',
                        '--pulse-color': 'rgba(255, 251, 245, 0.4)'
                    }
                },
                {
                    src: 'https://jamagazine.github.io/Julia-happy-birthday/5.png',
                    palette: {
                        '--bg-start': '#7DA0C4',
                        '--bg-end': '#B7CDE5',
                        '--player-bg': 'rgba(70, 85, 105, 0.6)',
                        '--accent-color': '#FFFFFF',
                        '--pulse-color': 'rgba(255, 255, 255, 0.4)'
                    }
                }
            ];

            let isPlaying = false;
            let currentImageIndex = 0;
            let slideshowInterval;

            function applyPalette(palette) {
                for (const [key, value] of Object.entries(palette)) {
                    root.style.setProperty(key, value);
                }
            }

            function renderDots() {
                dotsContainer.innerHTML = '';
                slides.forEach((_, index) => {
                    const dot = document.createElement('span');
                    dot.classList.add('carousel-dot');
                    dot.dataset.index = index;
                    dot.addEventListener('click', (e) => {
                        const clickedIndex = parseInt(e.target.dataset.index);
                        showSlide(clickedIndex);
                        restartSlideshow();
                    });
                    dotsContainer.appendChild(dot);
                });
            }

            function updateActiveDot() {
                const dots = document.querySelectorAll('.carousel-dot');
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentImageIndex);
                });
            }

            function loadTrack() {
                trackTitle.textContent = trackData.title;
                trackArtist.textContent = trackData.artist;
                audioPlayer.src = trackData.src;
                renderDots();
                showSlide(0);
                playPauseBtn.classList.add('pulsing-btn');
            }
            
            function showSlide(index) {
                currentImageIndex = index;
                const currentSlide = slides[index];
                
                applyPalette(currentSlide.palette);

                coverArt.style.opacity = 0;
                setTimeout(() => {
                    coverArt.src = currentSlide.src;
                    coverArt.onerror = () => { 
                        console.error(`Ошибка загрузки изображения: ${currentSlide.src}`);
                        coverArt.src = 'https://placehold.co/400x400/000/fff?text=Error+loading+image'; 
                    };
                    coverArt.style.opacity = 1;
                    updateActiveDot();
                }, 600);
            }

            function nextSlide() {
                const newIndex = (currentImageIndex + 1) % slides.length;
                showSlide(newIndex);
            }

            function prevSlide() {
                const newIndex = (currentImageIndex - 1 + slides.length) % slides.length;
                showSlide(newIndex);
            }
            
            function restartSlideshow() {
                stopSlideshow();
                if (isPlaying) {
                    startSlideshow();
                }
            }

            function startSlideshow() {
                clearInterval(slideshowInterval);
                slideshowInterval = setInterval(nextSlide, 10000); 
            }

            function stopSlideshow() {
                clearInterval(slideshowInterval);
            }

            async function playTrack() {
                try {
                    await audioPlayer.play();
                    isPlaying = true;
                    playIcon.classList.add('hidden');
                    pauseIcon.classList.remove('hidden');
                    startSlideshow();
                    playPauseBtn.classList.remove('pulsing-btn');
                } catch (err) {
                    console.error("Ошибка при попытке воспроизведения:", err);
                }
            }

            function pauseTrack() {
                isPlaying = false;
                audioPlayer.pause();
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
                stopSlideshow(); 
                playPauseBtn.classList.add('pulsing-btn');
            }
            
            function togglePlayPause() {
                if (audioPlayer.readyState >= 2) { 
                    isPlaying ? pauseTrack() : playTrack();
                } else {
                    console.warn("Аудио еще не готово к воспроизведению.");
                }
            }

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }

            function updateProgress() {
                const { duration, currentTime } = audioPlayer;
                if (duration) {
                    const progressPercent = (currentTime / duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                    currentTimeEl.textContent = formatTime(currentTime);
                }
            }
            
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                if (duration) {
                    audioPlayer.currentTime = (clickX / width) * duration;
                }
            }

            playPauseBtn.addEventListener('click', togglePlayPause);
            
            nextBtn.addEventListener('click', () => {
                nextSlide();
                restartSlideshow();
            });

            prevBtn.addEventListener('click', () => {
                prevSlide();
                restartSlideshow();
            });

            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('loadedmetadata', () => {
                 totalDurationEl.textContent = formatTime(audioPlayer.duration);
            });
            audioPlayer.loop = true; 
            progressContainer.addEventListener('click', setProgress);

            loadTrack();
        });
    </script>
</body>
</html>
